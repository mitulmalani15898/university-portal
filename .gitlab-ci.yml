image: java-latest

stages:
  - build
  - test
  - package
  - deploy

build:
  stage: build
  tags:
    - ugrad
  script:
    - "mvn compile"

test:
  stage: test
  tags:
    - ugrad
  script:
    - "mvn clean test"
  artifacts:
    paths:
      - "./target/surefire-reports/TEST-*.xml"
    reports:
      junit:
        - "./target/surefire-reports/TEST-*.xml"

package:
  stage: package
  tags:
    - ugrad
  script:
    - "mvn package"
  artifacts:
    when: on_success
    paths:
      - "./target/*.jar"

deploy:
  stage: deploy
  image: ruby:latest
  tags:
    - ugrad
  script:
    - ssh -o StrictHostKeyChecking=no manikandan@timberlea.cs.dal.ca
    - scp -r -o StrictHostKeyChecking=no /target/group-9-1.0-SNAPSHOT.jar "manikandan@timberlea.cs.dal.ca:manikandan/group-9-1.0-SNAPSHOT.jar"