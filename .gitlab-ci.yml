image: java-latest

stages:
  - build
  - test

build:
  stage: build
  tags:
    - ugrad
  script:
    - "mvn compile"

test:
  stage: test
  tags:
    - ugrad
  script:
    - "mvn clean test"
  artifacts:
    paths:
      - "./target/surefire-reports/TEST-*.xml"
    reports:
      junit:
        - "./target/surefire-reports/TEST-*.xml"


